<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>King of Ark</title>
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="js/main.js"></script>
  <script src="js/include/pixi.min.js"></script>
  <script src="js/include/pathfinding-browser.min.js"></script>
  <script src="js/Helper.js"></script>
  <script src="js/Battlefield.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/ArkTransaction.js"></script>
  <script src="js/Fight.js"></script>
  <script src="js/ActionProperty.js"></script>
  <script src="js/Stone.js"></script>
  <script src="js/DeadBody.js"></script>
    <script src="js/GameStatsTable.js"></script>
<body>
    <h1>King of Ark Demo</h1>

    <div class="container-fluid">
      <div class="row justify-content-start">
        <div id="gameView" class="col"> </div>

        <table class="table table-responsive col" id="gameStatsTable" height="700">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">ActionProperties</th>
                    <th scope="col">Kills</th>
                    <th scope="col">Health [+]</th>
                    <th scope="col">Health regen [*]</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
      <div class="row">
         <table class="table table-responsive col" id="legend">
            <thead>
                <tr>
                    <th scope="col">Damage</th>
                    <th scope="col">Color</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>0</td><td><font id='damge0'>color</font></td>
              </tr>
              <tr>
                <td>1</td><td><font id='damge1'>color</font></td>
              </tr>
                <tr>
                <td>2</td><td><font id='damge2'>color</font></td>
              </tr>
              <tr>
                <td>3</td><td><font id='damge3'>color</font></td>
              </tr>
              <tr>
                <td>4</td><td><font id='damge4'>color</font></td>
              </tr>
              <tr>
                <td>5</td><td><font id='damge5'>color</font></td>
              </tr>
              <tr>
                <td>6</td><td><font id='damge6'>color</font></td>
              </tr>
              <tr>
                <td>7</td><td><font id='damge7'>color</font></td>
              </tr>
              <tr>
                <td>8</td><td><font id='damge8'>color</font></td>
              </tr>
              <tr>
                <td>9</td><td><font id='damge9'>color</font></td>
              </tr>
            </tbody>
      </div>
    </div>
    
    <script type="text/javascript">
            main(); 

            document.getElementById("damge0").color = GameStatsTable.getHeathmapColor(0);
            document.getElementById("damge1").color = GameStatsTable.getHeathmapColor(1);
            document.getElementById("damge2").color = GameStatsTable.getHeathmapColor(2);
            document.getElementById("damge3").color = GameStatsTable.getHeathmapColor(3);
            document.getElementById("damge4").color = GameStatsTable.getHeathmapColor(4);
            document.getElementById("damge5").color = GameStatsTable.getHeathmapColor(5);
            document.getElementById("damge6").color = GameStatsTable.getHeathmapColor(6);
            document.getElementById("damge7").color = GameStatsTable.getHeathmapColor(7);
            document.getElementById("damge8").color = GameStatsTable.getHeathmapColor(8);
            document.getElementById("damge9").color = GameStatsTable.getHeathmapColor(9);
    </script>
</body>
</html>
